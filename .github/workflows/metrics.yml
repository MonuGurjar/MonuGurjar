name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: your-github-username # <--- CHANGE THIS
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York # <--- CHANGE THIS

          # 1. The 3D Calendar (Right Middle)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 2. Coding Habits / Time of Day (Left Middle)
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200

          # 3. Languages Bar (Right Bottom)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: lines, percentage

          # 4. Music / Suggested Tracks (Right Middle)
          plugin_music: yes
          plugin_music_provider: apple # The image uses Apple Music, but 'spotify' is common too
          plugin_music_limit: 2

          # 5. PageSpeed Insights (Top Right)
          plugin_pagespeed: yes
          plugin_pagespeed_url: https://your-website.com  # <--- CHANGE THIS
          plugin_pagespeed_detailed: yes

          # 6. Followup / Roadmap (Bottom Right)
          plugin_followup: yes
          plugin_followup_sections: repositories
